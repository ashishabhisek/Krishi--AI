<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" width="1200" height="600">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a7a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#40916c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bgGradient)"/>
  
  <!-- Sun -->
  <circle cx="950" cy="100" r="80" fill="#FFD700"/>
  
  <!-- Clouds -->
  <g fill="white" opacity="0.7">
    <ellipse cx="150" cy="80" rx="60" ry="40"/>
    <ellipse cx="190" cy="90" rx="50" ry="35"/>
    <ellipse cx="110" cy="95" rx="45" ry="30"/>
  </g>
  
  <!-- Fields/Crops - Left side -->
  <g fill="#2d6a4f">
    <rect x="0" y="400" width="600" height="200"/>
  </g>
  
  <!-- Farmer figure -->
  <g>
    <!-- Head -->
    <circle cx="100" cy="250" r="25" fill="#f4a460"/>
    <!-- Body -->
    <rect x="85" y="280" width="30" height="60" fill="#8b4513" rx="5"/>
    <!-- Arms -->
    <rect x="50" y="290" width="35" height="15" fill="#f4a460" rx="8"/>
    <rect x="115" y="290" width="35" height="15" fill="#f4a460" rx="8"/>
    <!-- Legs -->
    <rect x="85" y="340" width="12" height="50" fill="#333" rx="6"/>
    <rect x="103" y="340" width="12" height="50" fill="#333" rx="6"/>
  </g>
  
  <!-- Tree -->
  <g>
    <!-- Trunk -->
    <rect x="850" y="350" width="40" height="100" fill="#654321"/>
    <!-- Foliage -->
    <circle cx="870" cy="300" r="80" fill="#228B22"/>
    <circle cx="820" cy="330" r="60" fill="#228B22"/>
    <circle cx="920" cy="330" r="60" fill="#228B22"/>
  </g>
  
  <!-- Wheat stalks -->
  <g stroke="#DEB887" stroke-width="3" fill="none">
    <path d="M 400 450 Q 410 400 420 350"/>
    <path d="M 450 450 Q 460 400 470 350"/>
    <path d="M 500 450 Q 510 400 520 350"/>
    <path d="M 550 450 Q 560 400 570 350"/>
  </g>
  
  <!-- Text -->
  <text x="600" y="150" font-size="72" font-weight="bold" fill="white" text-anchor="middle">
    KrishiAI
  </text>
  <text x="600" y="200" font-size="32" fill="white" text-anchor="middle">
    Your Digital Krishi Officer
  </text>
  <text x="600" y="240" font-size="20" fill="rgba(255,255,255,0.8)" text-anchor="middle">
    Smart Farming, Better Yields
  </text>
</svg>
