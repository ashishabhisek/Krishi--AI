<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a7a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#40916c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#iconGradient)"/>
  
  <!-- Lightning bolt (AI/Instant) -->
  <g fill="yellow" opacity="0.9">
    <polygon points="200,50 240,180 180,180 220,350 100,200 160,200"/>
  </g>
  
  <!-- Circle border -->
  <circle cx="200" cy="200" r="180" fill="none" stroke="white" stroke-width="4" opacity="0.5"/>
</svg>
